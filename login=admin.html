<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil du Membre du Journal</title>
    <link rel="stylesheet" href="styleadmin.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .profile-container {
            
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3, h4, p {
            margin: 0;
        }
        .badge {
            display: inline-block;
            padding: 5px 10px;
            margin: 5px;
            background-color: #4caf50;
            color: white;
            border-radius: 4px;
        }
        .contact-section {
            margin-top: 20px;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }

        /*CSS pour notif alerte*/
        .fr-alert--warning {
            box-shadow: inset 0 0 0 1px #b34000, inset 2.5rem 0 0 0 #b34000
        }

        .fr-alert {
            --title-spacing: 0 0 0.25rem;
            --text-spacing: 0 0 0.25rem;
            box-shadow: inset 0 0 0 1px #b34000,inset 2.5rem 0 0 0 #b34000;
            padding: 1rem 2.25rem .75rem 3.5rem;
            position: relative;
        }

        .fr-mt-2w {
            margin-top: 1rem!important;
        }

        .fr-alert {
            margin-bottom: 1rem;
        }

        .fr-alert--warning:before {
            content:"";
        }

        .fr-alert--warning:before {
            -webkit-mask-image: url(fr--warning-fill.svg);
            mask-image: url(fr--warning-fill.svg);
            fill:"";
        }

        .fr-alert:before {
            --icon-size: 1.5rem;
            background-color: currentColor;
            color: var(--text-inverted-grey);
            display: inline-block;
            flex: 0 0 auto;
            height: var(--icon-size);
            left: 0;
            margin: 1rem .5rem;
            -webkit-mask-size: 100% 100%;
            mask-size: 100% 100%;
            position: absolute;
            top: 0;
            vertical-align: calc((.75em - var(--icon-size))*.5);
            width: var(--icon-size);
        }
    </style>
</head>
<body>
<div id="alerte-page-retour" class="fr-alert fr-alert--warning fr-mt-2w">
    <p>
        L'envoi d'articles via cette page est inaccessible pour le moment. Envoyez vos articles à l'adresse mail : pablonews.pabloneruda@gmail.com  
    </p>
</div>

<div class="profile-container">
    <a href="index.html"><img src="deconnexion.png" width="10%" align="right"></a>
    <h1>Admin</h1>

    <div class="table-widget">
        <table>
            <caption>
                Membres de l'équipe
                <span class="table-row-count"></span>
            </caption>
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Statut</th>
                    <th>Adresse mail</th>
                    <th>Distinctions</th>
                </tr>
            </thead>
            <tbody id="team-member-rows">

            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">
                        <ul class="pagination">

                        </ul>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="scriptadmin.js"></script>
</body>
</html>
